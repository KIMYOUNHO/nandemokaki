<!DOCTYPE html>
<html>
<head>


<meta charset="UTF-8">
<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<title>FIS MailServer</title>

</head>
<body>
 <body>

	<div class="container">

	<form class="form-signin" action="/login" method="post">
   		<h2 class="form-signin-heading">FIS Mail Server</h2>
		<h3 class="form-signin-heading">Please sign in</h3>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" name="username" class="form-control" placeholder="Email address" required autofocus >
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" name="password" class="form-control" placeholder="Password" required>
		<div class="checkbox">
		  <label>
			<input type="checkbox" value="remember-me"> Remember me 날 기억하셈
		  </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

	</div> <!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</body>
</html>
